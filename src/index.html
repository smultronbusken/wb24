<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>wb24</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <script type="module" src="./index.ts"></script>

    <canvas id="backgroundCanvas"></canvas>
    <div class="container">
        <div class="audio-controls">
            <div id="currentTrackName" class="track-name">Track Name</div>
            <button id="prevTrack">Prev</button>
            <button id="audioControl">Play</button>
            <button id="nextTrack">Next</button>
            <input type="range" id="volumeSlider" min="-1" max="0" step="0.01" value="">
        </div>
        <div class="subtitle-container">
            <div id="typewriter"></div>
        </div>
    </div>

</body>

</html>
